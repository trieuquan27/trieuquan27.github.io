# This is a basic workflow that is automatically triggered when push on master branch

name: Dev Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  trigger-test:
    runs-on: ubuntu-latest

    steps:
      - name: Dispatch QA Workflow
        id: dispatch_qa_workflow
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.TEST_REPO_TOKEN }}
          repository: trieuquan27/test.github.io
          event-type: qa_workflow

  check-external-job:
    name: Check External Job Status
    runs-on: ubuntu-latest
    needs: [trigger-test]
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Check External Job Status
        id: check_external_job
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: runs } = await github.actions.listWorkflowRuns({
              owner: 'trieuquan27',
              repo: 'trieuquan27.github.io',
              workflow_id: '8869057882',
              branch: 'master',
              event: 'workflow_dispatch',
              per_page: 1
            });
            const lastRun = runs.workflow_runs[0];
            if (lastRun.conclusion === 'failure') {
              core.setFailed('External job failed');
            }

  publish:
    name: Publish the package
    runs-on: ubuntu-latest
    needs: [trigger-test, check-external-job]
    if: github.event_name == 'workflow_dispatch' && github.event.action == 'completed' && needs.check-external-job.outputs.check_external_job != 'failure'

    steps:
      - name: Wait for tests to succeed
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: master
          check-name: test
          repo-token: ${{ secrets.TEST_REPO_TOKEN }}
          wait-interval: 20
          allowed-conclusions: success,skipped,cancelled
